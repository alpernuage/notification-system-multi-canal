framework:
    rate_limiter:
        # Email: 100 per hour per recipient
        email_sender:
            policy: 'token_bucket'
            limit: 100
            rate: { interval: '1 hour' }
            cache_pool: 'cache.rate_limiter'

        # SMS: 10 per minute per recipient
        sms_sender:
            policy: 'fixed_window'
            limit: 10
            interval: '1 minute'
            cache_pool: 'cache.rate_limiter'

        # Slack: 50 per hour per channel
        slack_sender:
            policy: 'sliding_window'
            limit: 50
            interval: '1 hour'
            cache_pool: 'cache.rate_limiter'

